{% extends 'layout.html' %}


{% block content %}
    <div class="container books">
        <div class="row">
        {% for book in books %}
        <div class="col-md-4">
            <img src="static/img/{{book.image}}" alt="image" height="200" width="190">
            <h4>Title: {{book.title}}</h4>
            <p>Authors: {{book.author}}</p>
            <p>Format: {{book.format}}</p>
            <p>Rating: {{book.avg_rating}}</p>
            <p>Pages: {{book.num_pages}}</p>
            <p><a href="{{url_for('main.display_publisher', publisher_id=book.pub_id)}}" >Publisher_id: {{book.pub_id}}</a></p>
        </div>
        {% endfor %}
        <br>
    </div>
{% endblock content %}
